<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

<script>
    class CalculatorError extends Error {
      constructor(message) {
        super(message); 
        this.name = "CalculatorError"; 
      }
    }
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      try {
        if(isNaN(firstNum)){
          throw new CalculatorError("Invalid Input");
        }
        if(isNaN(secondNum)){
          throw new CalculatorError("Invalid Input");
        }
        if(!(firstNum)){
          throw new CalculatorError("Invalid Input");
        }
        if(!(secondNum)){
          throw new CalculatorError("Invalid Input");
        }
        return eval(`${firstNum} ${operator} ${secondNum}`);
      }
      catch (err) {
        console.error(err.stack);
      }
      finally {
        console.log("Calculation Success");
      }
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    errorBtns[0].addEventListener('click', () => {
      console.log("Console Log Message");
    });

    errorBtns[1].addEventListener('click', () => {
      console.error("Console Error Message");
    });

    errorBtns[2].addEventListener('click', () => {
      console.count("Counting");
    });

    errorBtns[3].addEventListener('click', () => {
      console.warn("Console Warn Message");
    });

    errorBtns[4].addEventListener('click', () => {
      const x = 0;
      const y = 1;
      const reason = "x is expected to be greater than y";
      console.assert(x > y, {x, y, reason});
    });

    errorBtns[5].addEventListener('click', () => {
      console.clear();
    });

    errorBtns[6].addEventListener('click', () => {
      console.dir(errorBtns[6]);
    });

    errorBtns[7].addEventListener('click', () => {
      console.dirxml(errorBtns[7]);
    });

    errorBtns[8].addEventListener('click', () => {
      console.group();
    });

    errorBtns[9].addEventListener('click', () => {
      console.groupEnd();
    });

    errorBtns[10].addEventListener('click', () => {
      console.table([{
        name: "Jason", 
        school: "UCSD" }, 
        {
        name: "Krystal", 
        school: "Mesa College"
      }]);
    });

    errorBtns[11].addEventListener('click', () => {
      console.time("Timer");
    });

    errorBtns[12].addEventListener('click', () => {
      console.timeEnd("Timer");
    });

    errorBtns[13].addEventListener('click', () => {
      const function1 = () => { 
        function2(); 
      };
      const function2 = () => { 
        function3(); 
      };
      const function3 = () => { 
        console.trace();
      };
      function1();     
    });
    
    errorBtns[14].addEventListener('click', () => {
      doNothing();
    });

    window.onerror = function(message, url, line, col, error) {
      alert(`Global error: ${message} at line ${line}, column ${col} of url ${url}`);
    };
  </script>
</body>

</html>
